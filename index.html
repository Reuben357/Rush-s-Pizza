<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rush's Pizza</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- styles css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- font awesome js -->
    <script src="js/all.js"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Mr+Dafoe&display=swap" rel="stylesheet">
</head>

<body>
    <!-- social icons -->
    <div class="container-fluid info p-3" id="top-icons">
        <div class="row">
            <div class="col d-flex justify-content-between align-items-base-line flex-wrap">
                <div class="info-icons p-2">
                    <a href="https://web.facebook.com/?_rdc=1&_rdr" class="mr-2 main-color"><i
                            class="fab fa-facebook fa-2x"></i></a>
                    <a href="https://www.instagram.com/" class="mr-2 main-color"><i
                            class="fab fa-instagram fa-2x"></i></a>
                    <a href="https://twitter.com/" class="mr-2 main-color"><i class="fab fa-twitter fa-2x"></i></a>
                </div>
                <h2 class="main-color text-capitalize">welcome one welcome all</h2>
            </div>
        </div>
    </div>
    <!-- end of social icons -->
    <!-- header section -->
    <header id="header">
        <div class="container">
            <div class="row height-90 align-items-center justify-content-center">
                <div class="col">
                    <div class="banner text-center">
                        <h1 class="display-1 text-capitalize w-50 mx-auto">
                            <small>rush's</small> <strong class="main-color">pizza</strong>
                        </h1>
                        <a href="#order" class="btn main-btn rush's-btn my-4 text-capitalize">order online</a>
                    </div>

                </div>
            </div>
        </div>
        <a href="#special-items" class="btn header-link main-color"><i class="fas fa-arrow-down"></i></a>
    </header>
    <!-- end of header section -->


    <!-- nav bar -->
    <nav class="navbar navbar-expand-md">
        <a href="#" class="navbar-brand text-uppercase main-color">rush's pizza</a>

        <!-- links -->

        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a href="#menu" class="nav-link text-capitalize">menu</a>
                <a href="#contact" class="nav-link text-capitalize">contact</a>

            </li>
        </ul>
        </div>

    </nav>
    <!-- end of nav bar -->


    <section id="selections" class="py-5 my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <!-- title -->
                    <div class="row">
                        <div class="col">
                            <h1 class="main-color text-uppercase">toppings</h1>
                        </div>
                    </div>
                    <!-- end of title -->

                    <!-- toppings -->
                    <label for="toppings">Select Your favourite Toppings</label>
                    <select id="toppings" class="custom-select custom-select-md mb-3" required>
                        <option value="80">Tomato @ sh. 80</option>
                        <option value="80">Onions @ sh. 80</option>
                        <option value="80">Mushroom @ sh. 80</option>
                        <option value="120">Olives @ sh. 120</option>
                        <option value="120">Pineapple @ sh. 120</option>
                        <option value="170">Beef Peperoni @ sh. 170</option>
                        <option value="170">Periperi Chicken @ sh. 170</option>
                    </select>
                    <!-- end of toppings -->
                   
    <!-- jquery -->
    <script src="js/jquery-3.4.1.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- js -->
    <script src="js/script.js"></script>
</body>

</html>
